{% load static from staticfiles %}
{% load compress %}

<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{{title}}</title>

  <link rel="shortcut icon" type="image/x-icon" href="//s3.amazonaws.com/s3.colorofchange.org/ak-media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <meta property="og:site_name" content="ColorOfChange.org">
  <meta property="og:type" content="article">
  <meta property="og:url" content="http://www.killedbycops.org">
  <meta property="article:publisher" content="https://www.facebook.com/colorofchange">
  <meta property="fb:admins" content="701690">
  <meta property="fb:admins" content="5711765">
  <meta property="fb:admins" content="744842094">
  <meta property="fb:app_id" content="127053160685288">
  <meta property="og:title" content="Follow @KilledByCops. In memory of those killed by law enforcement. Let's stop killer cops and address the nationwide crisis of police violence.">
  <meta property="og:description" content="https://s3.amazonaws.com/s3.colorofchange.org/images/killedbycops-stw.png">

  {% compress css %}
  <link rel="stylesheet" href="{% static 'css/coc_actionkit.css' %}" type="text/css">
  {% endcompress %}

  {%block styles%}{%endblock%}

<html>
<body>
  <div id="wrapper" class="red_border">
    <div id="header">
        <div class="logo">
          <h1><a href="http://colorofchange.org/">ColorOfChange.org changing the color of democracy</a></h1>
        </div>
        
      </div>

    <div id="content" class="clearfix">
      <div id="wrapper_inner" class="clearfix">
        {%block content%}{%endblock%}
      </div>
    </div>

    <div id="footer">
      <div class="wrapper_inner">
        <div class="copyright">
          <span class="creative_commons">c</span>2014 ColorOfChange.org. <a href="http://colorofchange.org/about/copyright">Some rights reserved</a>
        </div>
      </div>
    </div>
  </div>


{%block scripts%}{%endblock%}
</body>
</html>
